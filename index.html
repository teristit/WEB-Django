<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Простой платформер - HTML/JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }

        #gameArea {
            background: #87CEEB;
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 70vh;
            border: 3px solid white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        .player {
            position: absolute;
            width: 35px;
            height: 45px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border-radius: 5px;
            border: 2px solid white;
            transition: transform 0.1s;
        }

        .player::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 7px;
            height: 7px;
            background: white;
            border-radius: 50%;
        }

        .player::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 8px;
            width: 7px;
            height: 7px;
            background: white;
            border-radius: 50%;
        }

        .platform {
            position: absolute;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border: 2px solid #3d2817;
            border-radius: 5px;
        }

        .enemy {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border-radius: 50%;
            border: 2px solid white;
            animation: enemyFloat 2s ease-in-out infinite;
        }

        @keyframes enemyFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .collectible {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            border-radius: 50%;
            border: 2px solid white;
            animation: collectibleSpin 3s linear infinite;
        }

        @keyframes collectibleSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        #ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        #controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-info {
            color: white;
            font-size: 13px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .button-group .btn {
            flex: 1;
        }
        /* Новое для мобильных кнопок */
        #touch-controls {
            margin-top: 8px;
        }

        #touch-controls .btn {
            min-width: 60px;
            font-size: 20px;
            min-height: 48px;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            max-width: 90vw;
        }

        .show {
            display: block !important;
        }

        h2 {
            margin-bottom: 15px;
            color: #764ba2;
            font-size: 20px;
        }

        .score-display {
            font-size: 18px;
            color: #667eea;
            margin: 10px 0;
        }

        /* Мобильная оптимизация */
        @media (max-width: 768px) {
            #touch-controls .btn {
                min-width: 44px;
                font-size: 16px;
                min-height: 40px;
            }
        }
        @media (max-width: 480px) {
            #touch-controls .btn {
                min-width: 38px;
                font-size: 14px;
                min-height: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div class="player" id="player"></div>
        </div>

        <div id="ui">
            <div>Очки: <span id="score">0</span></div>
            <div>Уровень: <span id="levelName">1</span></div>
        </div>

        <div id="controls">
            <div class="control-info">← → для движения, ↑ или ПРОБЕЛ для прыжка</div>
            <div class="button-group">
                <button class="btn" onclick="startGame()">Начать игру</button>
                <button class="btn" onclick="pauseGame()">Пауза</button>
            </div>
            <button class="btn" onclick="resetGame()">Перезагрузить</button>
            <div class="button-group" id="touch-controls">
                <button class="btn" id="btnLeft">←</button>
                <button class="btn" id="btnJump">↑</button>
                <button class="btn" id="btnRight">→</button>
            </div>
        </div>

        <div id="gameOverScreen">
            <h2 id="gameOverTitle">Игра окончена!</h2>
            <p class="score-display" id="finalScore">Ваш счёт: 0</p>
            <p id="gameOverMessage"></p>
            <button class="btn" onclick="restartGame()">Новая игра</button>
        </div>
    </div>

    <script>
    const gameState = {
        running: false,
        paused: false,
        score: 0,
        level: 1,
        player: {
            element: document.getElementById('player'),
            x: 50,
            y: 0, // стартовое значение, ожидает выставления в loadLevel
            width: 35,
            height: 45,
            velocityX: 0,
            velocityY: 0,
            onGround: false,
            speed: 2,
            jumpForce: 12
        },
        platforms: [],
        enemies: [],
        collectibles: [],
        keys: {},
        gravity: 0.6,
        gameArea: document.getElementById('gameArea'),
        areaWidth: 0,
        areaHeight: 0,
        animationId: null  
    };

    const levels = [
        {
            name: "Уровень 1",
            platforms: [
                { x: 0, y: 450, width: 900, height: 50 },
                { x: 200, y: 350, width: 150, height: 20 },
                { x: 450, y: 300, width: 150, height: 20 },
                { x: 700, y: 250, width: 150, height: 20 }
            ],
            enemies: [
                { x: 300, y: 320, velocityX: 2 },
                { x: 550, y: 270, velocityX: -2 }
            ],
            collectibles: [
                { x: 250, y: 315 },
                { x: 500, y: 265 },
                { x: 750, y: 215 },
                { x: 400, y: 400 },
                { x: 800, y: 400 }
            ]
        },
        {
            name: "Уровень 2",
            platforms: [
                { x: 0, y: 450, width: 900, height: 50 },
                { x: 150, y: 380, width: 100, height: 20 },
                { x: 350, y: 320, width: 100, height: 20 },
                { x: 550, y: 260, width: 100, height: 20 },
                { x: 750, y: 200, width: 100, height: 20 }
            ],
            enemies: [
                { x: 200, y: 350, velocityX: 2 },
                { x: 400, y: 290, velocityX: -2 },
                { x: 600, y: 230, velocityX: 2 },
                { x: 600, y: 410, velocityX: 2 }
            ],
            collectibles: [
                { x: 180, y: 345 },
                { x: 380, y: 285 },
                { x: 580, y: 225 },
                { x: 780, y: 165 },
                { x: 450, y: 400 },
                { x: 700, y: 400 }
            ]
        }
    ];

    function init() {
        gameState.areaWidth = gameState.gameArea.offsetWidth;
        gameState.areaHeight = gameState.gameArea.offsetHeight;

        // Земля всегда по нижней границе поля
        const groundY = gameState.areaHeight - 50;
        levels[0].platforms[0].y = groundY;
        levels[1].platforms[0].y = groundY;

        loadLevel(0);
    }

    function loadLevel(levelIndex) {
        const level = levels[levelIndex];
        gameState.level = levelIndex + 1;
        document.getElementById('levelName').textContent = level.name;

        gameState.platforms.forEach(p => p.element.remove());
        gameState.enemies.forEach(e => e.element.remove());
        gameState.collectibles.forEach(c => c.element.remove());

        gameState.platforms = [];
        gameState.enemies = [];
        gameState.collectibles = [];

        level.platforms.forEach(p => {
            const platform = document.createElement('div');
            platform.className = 'platform';
            platform.style.left = p.x + 'px';
            platform.style.top = p.y + 'px';
            platform.style.width = p.width + 'px';
            platform.style.height = p.height + 'px';
            gameState.gameArea.appendChild(platform);
            gameState.platforms.push({ ...p, element: platform });
        });

        level.enemies.forEach(e => {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = e.x + 'px';
            enemy.style.top = e.y + 'px';
            gameState.gameArea.appendChild(enemy);
            gameState.enemies.push({ ...e, element: enemy, width: 35, height: 35 });
        });

        level.collectibles.forEach(c => {
            const collectible = document.createElement('div');
            collectible.className = 'collectible';
            collectible.style.left = c.x + 'px';
            collectible.style.top = c.y + 'px';
            gameState.gameArea.appendChild(collectible);
            gameState.collectibles.push({ ...c, element: collectible, collected: false, width: 20, height: 20 });
        });

        // Ставим игрока на новую "землю"
        gameState.player.x = 50;
        gameState.player.y = level.platforms[0].y - gameState.player.height;
        gameState.player.velocityX = 0;
        gameState.player.velocityY = 0;
        gameState.player.onGround = false;
        updatePlayerPosition();
    }

    document.addEventListener('keydown', (e) => {
        gameState.keys[e.key] = true;
        if ((e.key === 'ArrowUp' || e.key === ' ') && gameState.player.onGround) {
            gameState.player.velocityY = -gameState.player.jumpForce;
            gameState.player.onGround = false;
        }
    });

    document.addEventListener('keyup', (e) => {
        gameState.keys[e.key] = false;
    });

    function updatePlayerPosition() {
        gameState.player.element.style.left = gameState.player.x + 'px';
        gameState.player.element.style.top = gameState.player.y + 'px';
    }

    function checkCollision(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }

    function gameLoop() {
        if (!gameState.running || gameState.paused) return;

        if (gameState.keys['ArrowLeft']) {
            gameState.player.velocityX = -gameState.player.speed;
        } else if (gameState.keys['ArrowRight']) {
            gameState.player.velocityX = gameState.player.speed;
        } else {
            gameState.player.velocityX *= 0.8;
        }

        gameState.player.velocityY += gameState.gravity;

        gameState.player.x += gameState.player.velocityX;
        gameState.player.y += gameState.player.velocityY;

        gameState.player.onGround = false;
        gameState.platforms.forEach(platform => {
            if (checkCollision(gameState.player, platform)) {
                if (gameState.player.velocityY > 0 && gameState.player.y < platform.y) {
                    gameState.player.y = platform.y - gameState.player.height;
                    gameState.player.velocityY = 0;
                    gameState.player.onGround = true;
                }
            }
        });

        if (gameState.player.x < 0) gameState.player.x = 0;
        if (gameState.player.x + gameState.player.width > gameState.areaWidth) {
            gameState.player.x = gameState.areaWidth - gameState.player.width;
        }
        if (gameState.player.y > gameState.areaHeight) {
            endGame(false, 'Вы упали!');
            return;
        }

        gameState.enemies.forEach(enemy => {
            enemy.x += enemy.velocityX;
            if (enemy.x <= 0 || enemy.x + enemy.width >= gameState.areaWidth) {
                enemy.velocityX *= -1;
            }
            enemy.element.style.left = enemy.x + 'px';

            if (checkCollision(gameState.player, enemy)) {
                endGame(false, 'Вас поймал враг!');
                return;
            }
        });

        let allCollected = true;
        gameState.collectibles.forEach(item => {
            if (!item.collected) {
                allCollected = false;
                if (checkCollision(gameState.player, item)) {
                    item.collected = true;
                    item.element.style.display = 'none';
                    gameState.score += 10;
                    document.getElementById('score').textContent = gameState.score;
                }
            }
        });

        if (allCollected) {
            if (gameState.level < levels.length) {
                setTimeout(() => {
                    loadLevel(gameState.level);
                    gameLoop();
                }, 500);
                return;
            } else {
                endGame(true, 'Поздравляем! Все уровни пройдены!');
                return;
            }
        }

        updatePlayerPosition();
        gameState.animationId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        if (!gameState.running) {
            gameState.running = true;
            gameState.paused = false;
            gameLoop();
        }
    }

    function pauseGame() {
        gameState.paused = !gameState.paused;
        if (!gameState.paused && gameState.running) {
            gameLoop();
        }
    }

    function resetGame() {
        gameState.running = false;
        gameState.paused = false;
        gameState.score = 0;
        document.getElementById('score').textContent = '0';
        if (gameState.animationId) {
            cancelAnimationFrame(gameState.animationId);
        }
        loadLevel(0);
    }

    function restartGame() {
        document.getElementById('gameOverScreen').classList.remove('show');
        resetGame();
        startGame();
    }

    function endGame(won, message) {
        gameState.running = false;
        if (gameState.animationId) {
            cancelAnimationFrame(gameState.animationId);
        }
        document.getElementById('gameOverTitle').textContent = won ? 'Поздравляем!' : 'Игра окончена!';
        document.getElementById('finalScore').textContent = `Ваш счёт: ${gameState.score}`;
        document.getElementById('gameOverMessage').textContent = message;
        document.getElementById('gameOverScreen').classList.add('show');
    }

    // --- ДОБАВЛЯЕМ ТАЧ-ОБРАБОТЧИКИ ---
    window.addEventListener('load', function() {
        // Вызовем init если вдруг не вызван в другой части
        // (иначе platform.y может быть некорректно)
        // init(); // Если вдруг вызывался не раньше

        const btnLeft  = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnJump  = document.getElementById('btnJump');

        function setKey(key, value) {
            gameState.keys[key] = value;
        }

        if (btnLeft && btnRight && btnJump) {
            btnLeft.addEventListener('touchstart',  e => { e.preventDefault(); setKey('ArrowLeft', true); });
            btnLeft.addEventListener('touchend',    e => { e.preventDefault(); setKey('ArrowLeft', false); });

            btnRight.addEventListener('touchstart', e => { e.preventDefault(); setKey('ArrowRight', true); });
            btnRight.addEventListener('touchend',   e => { e.preventDefault(); setKey('ArrowRight', false); });

            btnJump.addEventListener('touchstart',  e => {
                e.preventDefault();
                if (gameState.player.onGround) {
                    gameState.player.velocityY = -gameState.player.jumpForce;
                    gameState.player.onGround = false;
                }
            });
        }
    });
    </script>
</body>
</html>
