<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой платформер - HTML/JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
        }
        
        #gameArea {
            background: #87CEEB;
            width: 100%;
            height: 500px;
            border: 3px solid white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .player {
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border-radius: 5px;
            border: 2px solid white;
            transition: transform 0.1s;
        }
        
        .player::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .player::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .platform {
            position: absolute;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border: 2px solid #3d2817;
            border-radius: 5px;
        }
        
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border-radius: 50%;
            border: 2px solid white;
            animation: enemyFloat 2s ease-in-out infinite;
        }
        
        @keyframes enemyFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .collectible {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            border-radius: 50%;
            border: 2px solid white;
            animation: collectibleSpin 3s linear infinite;
        }
        
        @keyframes collectibleSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        #ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        #controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
        }
        
        .control-info {
            color: white;
            margin-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }
        
        .show {
            display: block !important;
        }
        
        h2 {
            margin-bottom: 15px;
            color: #764ba2;
        }
        
        .score-display {
            font-size: 24px;
            color: #667eea;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div class="player" id="player"></div>
        </div>
        
        <div id="ui">
            <div>Очки: <span id="score">0</span></div>
            <div>Уровень: <span id="levelName">1</span></div>
        </div>
        
        <div id="controls">
            <div class="control-info">← → для движения, ↑ или ПРОБЕЛ для прыжка</div>
            <button class="btn" onclick="startGame()">Начать игру</button>
            <button class="btn" onclick="pauseGame()">Пауза</button>
            <button class="btn" onclick="resetGame()">Рестарт</button>
        </div>
        
        <div id="gameOverScreen">
            <h2 id="gameOverTitle">Игра окончена!</h2>
            <p class="score-display" id="finalScore">Ваш счет: 0</p>
            <p id="gameOverMessage"></p>
            <button class="btn" onclick="restartGame()">Играть снова</button>
        </div>
    </div>

    <script>
        // Игровое состояние
        const gameState = {
            running: false,
            paused: false,
            score: 0,
            level: 1,
            player: {
                element: document.getElementById('player'),
                x: 50,
                y: 350,
                width: 40,
                height: 50,
                velocityX: 0,
                velocityY: 0,
                onGround: false,
                speed: 5,
                jumpForce: 12
            },
            platforms: [],
            enemies: [],
            collectibles: [],
            keys: {},
            gravity: 0.6,
            gameArea: document.getElementById('gameArea'),
            areaWidth: 0,
            areaHeight: 0
        };

        // Уровни
        const levels = [
            {
                name: "Уровень 1",
                platforms: [
                    { x: 0, y: 450, width: 900, height: 50 },
                    { x: 200, y: 350, width: 150, height: 20 },
                    { x: 450, y: 300, width: 150, height: 20 },
                    { x: 700, y: 250, width: 150, height: 20 }
                ],
                enemies: [
                    { x: 300, y: 320, velocityX: 2 },
                    { x: 550, y: 270, velocityX: -2 }
                ],
                collectibles: [
                    { x: 250, y: 315 },
                    { x: 500, y: 265 },
                    { x: 750, y: 215 },
                    { x: 400, y: 400 },
                    { x: 800, y: 400 }
                ]
            },
            {
                name: "Уровень 2",
                platforms: [
                    { x: 0, y: 450, width: 900, height: 50 },
                    { x: 150, y: 380, width: 100, height: 20 },
                    { x: 350, y: 320, width: 100, height: 20 },
                    { x: 550, y: 260, width: 100, height: 20 },
                    { x: 750, y: 200, width: 100, height: 20 }
                ],
                enemies: [
                    { x: 200, y: 350, velocityX: 2 },
                    { x: 400, y: 290, velocityX: -2 },
                    { x: 600, y: 230, velocityX: 2 }
                ],
                collectibles: [
                    { x: 180, y: 345 },
                    { x: 380, y: 285 },
                    { x: 580, y: 225 },
                    { x: 780, y: 165 },
                    { x: 450, y: 400 },
                    { x: 700, y: 400 }
                ]
            }
        ];

        // Инициализация
        function init() {
            gameState.areaWidth = gameState.gameArea.offsetWidth;
            gameState.areaHeight = gameState.gameArea.offsetHeight;
            loadLevel(0);
        }

        // Загрузка уровня
        function loadLevel(levelIndex) {
            const level = levels[levelIndex];
            gameState.level = levelIndex + 1;
            document.getElementById('levelName').textContent = level.name;
            
            // Очистка
            gameState.platforms.forEach(p => p.element.remove());
            gameState.enemies.forEach(e => e.element.remove());
            gameState.collectibles.forEach(c => c.element.remove());
            
            gameState.platforms = [];
            gameState.enemies = [];
            gameState.collectibles = [];
            
            // Платформы
            level.platforms.forEach(p => {
                const platform = document.createElement('div');
                platform.className = 'platform';
                platform.style.left = p.x + 'px';
                platform.style.top = p.y + 'px';
                platform.style.width = p.width + 'px';
                platform.style.height = p.height + 'px';
                gameState.gameArea.appendChild(platform);
                gameState.platforms.push({ ...p, element: platform });
            });
            
            // Враги
            level.enemies.forEach(e => {
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                enemy.style.left = e.x + 'px';
                enemy.style.top = e.y + 'px';
                gameState.gameArea.appendChild(enemy);
                gameState.enemies.push({ ...e, element: enemy, width: 40, height: 40 });
            });
            
            // Предметы
            level.collectibles.forEach(c => {
                const collectible = document.createElement('div');
                collectible.className = 'collectible';
                collectible.style.left = c.x + 'px';
                collectible.style.top = c.y + 'px';
                gameState.gameArea.appendChild(collectible);
                gameState.collectibles.push({ ...c, element: collectible, collected: false, width: 25, height: 25 });
            });
            
            // Сброс игрока
            gameState.player.x = 50;
            gameState.player.y = 350;
            gameState.player.velocityX = 0;
            gameState.player.velocityY = 0;
            updatePlayerPosition();
        }

        // Обработка ввода
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
            
            if ((e.key === 'ArrowUp' || e.key === ' ') && gameState.player.onGround) {
                gameState.player.velocityY = -gameState.player.jumpForce;
                gameState.player.onGround = false;
            }
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        // Обновление позиции игрока
        function updatePlayerPosition() {
            gameState.player.element.style.left = gameState.player.x + 'px';
            gameState.player.element.style.top = gameState.player.y + 'px';
        }

        // Проверка коллизий
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Игровой цикл
        function gameLoop() {
            if (!gameState.running || gameState.paused) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // Движение по горизонтали
            if (gameState.keys['ArrowLeft']) {
                gameState.player.velocityX = -gameState.player.speed;
            } else if (gameState.keys['ArrowRight']) {
                gameState.player.velocityX = gameState.player.speed;
            } else {
                gameState.player.velocityX *= 0.8;
            }

            // Гравитация
            gameState.player.velocityY += gameState.gravity;

            // Обновление позиции
            gameState.player.x += gameState.player.velocityX;
            gameState.player.y += gameState.player.velocityY;

            // Коллизии с платформами
            gameState.player.onGround = false;
            gameState.platforms.forEach(platform => {
                if (checkCollision(gameState.player, platform)) {
                    if (gameState.player.velocityY > 0 && gameState.player.y < platform.y) {
                        gameState.player.y = platform.y - gameState.player.height;
                        gameState.player.velocityY = 0;
                        gameState.player.onGround = true;
                    }
                }
            });

            // Границы экрана
            if (gameState.player.x < 0) gameState.player.x = 0;
            if (gameState.player.x + gameState.player.width > gameState.areaWidth) {
                gameState.player.x = gameState.areaWidth - gameState.player.width;
            }
            if (gameState.player.y > gameState.areaHeight) {
                endGame(false, 'Вы упали!');
            }

            // Обновление врагов
            gameState.enemies.forEach(enemy => {
                enemy.x += enemy.velocityX;
                
                if (enemy.x <= 0 || enemy.x + enemy.width >= gameState.areaWidth) {
                    enemy.velocityX *= -1;
                }
                
                enemy.element.style.left = enemy.x + 'px';
                
                if (checkCollision(gameState.player, enemy)) {
                    endGame(false, 'Вас поймал враг!');
                }
            });

            // Сбор предметов
            gameState.collectibles.forEach(item => {
                if (!item.collected && checkCollision(gameState.player, item)) {
                    item.collected = true;
                    item.element.style.display = 'none';
                    gameState.score += 10;
                    document.getElementById('score').textContent = gameState.score;
                    
                    // Проверка прохождения уровня
                    if (gameState.collectibles.every(c => c.collected)) {
                        if (gameState.level < levels.length) {
                            setTimeout(() => {
                                loadLevel(gameState.level);
                            }, 500);
                        } else {
                            endGame(true, 'Поздравляем! Все уровни пройдены!');
                        }
                    }
                }
            });

            updatePlayerPosition();
            requestAnimationFrame(gameLoop);
        }

        // Управление игрой
        function startGame() {
            if (!gameState.running) {
                gameState.running = true;
                gameState.paused = false;
                gameLoop();
            }
        }

        function pauseGame() {
            gameState.paused = !gameState.paused;
        }

        function resetGame() {
            gameState.running = false;
            gameState.paused = false;
            gameState.score = 0;
            document.getElementById('score').textContent = '0';
            loadLevel(0);
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.remove('show');
            resetGame();
            startGame();
        }

        function endGame(won, message) {
            gameState.running = false;
            document.getElementById('gameOverTitle').textContent = won ? 'Поздравляем!' : 'Игра окончена!';
            document.getElementById('finalScore').textContent = `Ваш счет: ${gameState.score}`;
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverScreen').classList.add('show');
        }

        // Запуск при загрузке
        window.addEventListener('load', init);
    </script>
</body>
</html>
