<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 10px;
            background: #87CEEB;
            display: block;
        }
        
        #gameUI {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: white;
            font-weight: bold;
        }
        
        #controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            color: white;
            text-align: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        #loginForm, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1300" height="800"></canvas>
        
        <div id="gameUI">
            <div>
                <span>Очки: <span id="scoreDisplay">0</span></span>
                <span style="margin-left: 20px;">Уровень: {{ level.name }}</span>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <span>Игрок: {{ user.username }}</span>
                {% else %}
                    <button class="control-btn" onclick="showLogin()">Войти</button>
                {% endif %}
            </div>
        </div>
        
        <div id="controls">
            <p>Управление: ← → для движения, ↑ для прыжка</p>
            <button class="control-btn" onclick="startGame()">Начать игру</button>
            <button class="control-btn" onclick="pauseGame()">Пауза</button>
            <button class="control-btn" onclick="resetGame()">Рестарт</button>
        </div>
    </div>
    
    <!-- Форма входа -->
    <div id="loginForm" class="hidden">
        <h2>Вход в игру</h2>
        <input type="text" id="username" class="form-input" placeholder="Имя пользователя">
        <input type="password" id="password" class="form-input" placeholder="Пароль">
        <button class="btn-primary" onclick="login()">Войти</button>
        <button class="btn-primary" onclick="register()">Регистрация</button>
        <button class="control-btn" onclick="hideLogin()">Отмена</button>
    </div>
    
    <!-- Экран окончания игры -->
    <div id="gameOverScreen" class="hidden">
        <h2 id="gameOverTitle">Игра окончена!</h2>
        <p id="gameOverScore">Ваш счет: 0</p>
        <p id="gameOverMessage"></p>
        <button class="btn-primary" onclick="restartGame()">Играть снова</button>
        <button class="control-btn" onclick="hideGameOver()">Главное меню</button>
    </div>

    <script>
    // Игровые переменные
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // ИСПРАВЛЕНИЕ: Безопасная загрузка level_map
    const levelMap = JSON.parse('{{ level_map_json|escapejs }}');
    
    // Система анимации игрока
    const ANIMATION_STATES = {
        IDLE_RIGHT: 'idle_right',
        IDLE_LEFT: 'idle_left',
        WALK_RIGHT: 'walk_right',
        WALK_LEFT: 'walk_left',
        JUMP_RIGHT: 'jump_right',
        JUMP_LEFT: 'jump_left',
        FALL_RIGHT: 'fall_right',
        FALL_LEFT: 'fall_left'
    };
    
    let gameState = {
        running: false,
        paused: false,
        score: 0,
        level: {{ level.id }},
        sessionId: null,
        player: {
            x: 400,
            y: 300,
            width: 40,
            height: 60,
            velocityX: 0,
            velocityY: 0,
            onGround: false,
            facing: 'right',
            animationState: ANIMATION_STATES.IDLE_RIGHT,
            animationFrame: 0,
            animationTimer: 0,
            animationSpeed: 0.15 // Скорость анимации
        },
        enemies: [],
        platforms: [],
        collectibles: [],
        keys: {},
        levelMap: levelMap
    };
    
    // Константы игры
    const GRAVITY = 0.8;
    const JUMP_FORCE = -15;
    const MOVE_SPEED = 5;
    const TILE_SIZE = 50;
    
    // Создание спрайтов для анимации (процедурная генерация)
    function createPlayerSprite(state, frame) {
        const spriteCanvas = document.createElement('canvas');
        spriteCanvas.width = 40;
        spriteCanvas.height = 60;
        const spriteCtx = spriteCanvas.getContext('2d');
        
        const isLeft = state.includes('left');
        const isWalking = state.includes('walk');
        const isJumping = state.includes('jump');
        const isFalling = state.includes('fall');
        
        // Цвет игрока
        spriteCtx.fillStyle = '#4169E1'; // Royal Blue
        
        // Основное тело
        if (isJumping) {
            // Поза прыжка - тело вытянуто
            spriteCtx.fillRect(10, 5, 20, 35);
            // Голова
            spriteCtx.fillStyle = '#FFD700';
            spriteCtx.fillRect(12, 0, 16, 10);
            // Руки вверх
            spriteCtx.fillStyle = '#4169E1';
            if (isLeft) {
                spriteCtx.fillRect(5, 15, 5, 15);
                spriteCtx.fillRect(30, 15, 5, 15);
            } else {
                spriteCtx.fillRect(5, 15, 5, 15);
                spriteCtx.fillRect(30, 15, 5, 15);
            }
            // Ноги согнуты
            spriteCtx.fillRect(12, 40, 6, 15);
            spriteCtx.fillRect(22, 40, 6, 15);
        } else if (isFalling) {
            // Поза падения - руки в стороны
            spriteCtx.fillRect(10, 10, 20, 30);
            // Голова
            spriteCtx.fillStyle = '#FFD700';
            spriteCtx.fillRect(12, 5, 16, 10);
            // Руки в стороны
            spriteCtx.fillStyle = '#4169E1';
            spriteCtx.fillRect(0, 15, 10, 5);
            spriteCtx.fillRect(30, 15, 10, 5);
            // Ноги
            spriteCtx.fillRect(12, 40, 6, 20);
            spriteCtx.fillRect(22, 40, 6, 20);
        } else if (isWalking) {
            // Анимация ходьбы
            const offset = Math.sin(frame * 3) * 3;
            
            // Тело
            spriteCtx.fillRect(10, 10, 20, 30);
            // Голова
            spriteCtx.fillStyle = '#FFD700';
            spriteCtx.fillRect(12, 5, 16, 10);
            // Руки (движение)
            spriteCtx.fillStyle = '#4169E1';
            if (isLeft) {
                spriteCtx.fillRect(5, 15 + offset, 5, 15);
                spriteCtx.fillRect(30, 15 - offset, 5, 15);
            } else {
                spriteCtx.fillRect(5, 15 - offset, 5, 15);
                spriteCtx.fillRect(30, 15 + offset, 5, 15);
            }
            // Ноги (движение)
            spriteCtx.fillRect(12, 40, 6, 15 + offset);
            spriteCtx.fillRect(22, 40, 6, 15 - offset);
        } else {
            // Idle поза
            spriteCtx.fillRect(10, 10, 20, 30);
            // Голова
            spriteCtx.fillStyle = '#FFD700';
            spriteCtx.fillRect(12, 5, 16, 10);
            // Руки по бокам
            spriteCtx.fillStyle = '#4169E1';
            spriteCtx.fillRect(5, 15, 5, 20);
            spriteCtx.fillRect(30, 15, 5, 20);
            // Ноги
            spriteCtx.fillRect(12, 40, 6, 20);
            spriteCtx.fillRect(22, 40, 6, 20);
        }
        
        // Добавляем направление взгляда
        spriteCtx.fillStyle = '#000';
        if (isLeft) {
            spriteCtx.fillRect(14, 7, 3, 3); // Левый глаз
        } else {
            spriteCtx.fillRect(23, 7, 3, 3); // Правый глаз
        }
        
        return spriteCanvas;
    }
    
    // Обновление анимации игрока
    function updatePlayerAnimation() {
        const player = gameState.player;
        
        // Определение состояния анимации
        let newState = player.animationState;
        
        if (!player.onGround) {
            // В воздухе
            if (player.velocityY < 0) {
                // Прыжок
                newState = player.facing === 'right' ? ANIMATION_STATES.JUMP_RIGHT : ANIMATION_STATES.JUMP_LEFT;
            } else {
                // Падение
                newState = player.facing === 'right' ? ANIMATION_STATES.FALL_RIGHT : ANIMATION_STATES.FALL_LEFT;
            }
        } else if (Math.abs(player.velocityX) > 0.5) {
            // Движение
            newState = player.facing === 'right' ? ANIMATION_STATES.WALK_RIGHT : ANIMATION_STATES.WALK_LEFT;
        } else {
            // Idle
            newState = player.facing === 'right' ? ANIMATION_STATES.IDLE_RIGHT : ANIMATION_STATES.IDLE_LEFT;
        }
        
        // Сброс анимации при смене состояния
        if (newState !== player.animationState) {
            player.animationState = newState;
            player.animationFrame = 0;
            player.animationTimer = 0;
        }
        
        // Обновление кадра анимации
        player.animationTimer += player.animationSpeed;
        if (player.animationTimer >= 1) {
            player.animationTimer = 0;
            player.animationFrame += 1;
            if (player.animationFrame >= 8) {
                player.animationFrame = 0;
            }
        }
    }
    
    // Загружаем уровень
    function loadLevel() {
        const levelMap = gameState.levelMap;
        gameState.platforms = [];
        gameState.enemies = [];
        gameState.collectibles = [];
        
        for (let y = 0; y < levelMap.length; y++) {
            for (let x = 0; x < levelMap[y].length; x++) {
                const tile = levelMap[y][x];
                const posX = x * TILE_SIZE;
                const posY = y * TILE_SIZE;
                
                switch (tile) {
                    case '#':
                        gameState.platforms.push({
                            x: posX,
                            y: posY,
                            width: TILE_SIZE,
                            height: TILE_SIZE,
                            type: 'solid'
                        });
                        break;
                    case '@':
                        gameState.collectibles.push({
                            x: posX + 15,
                            y: posY + 15,
                            width: 20,
                            height: 20,
                            collected: false,
                            value: 10
                        });
                        break;
                    case '(':
                        gameState.enemies.push({
                            x: posX,
                            y: posY,
                            width: TILE_SIZE,
                            height: TILE_SIZE,
                            velocityX: 2,
                            type: 'walker'
                        });
                        break;
                }
            }
        }
    }
    
    // Обработка ввода
    document.addEventListener('keydown', (e) => {
        gameState.keys[e.key] = true;
        
        if (e.key === 'ArrowUp' || e.key === ' ') {
            if (gameState.player.onGround) {
                gameState.player.velocityY = JUMP_FORCE;
                gameState.player.onGround = false;
            }
        }
    });
    
    document.addEventListener('keyup', (e) => {
        gameState.keys[e.key] = false;
    });
    
    // Обновление игры
    function updateGame() {
        if (!gameState.running || gameState.paused) return;
        
        // Движение игрока
        if (gameState.keys['ArrowLeft']) {
            gameState.player.velocityX = -MOVE_SPEED;
            gameState.player.facing = 'left';
        } else if (gameState.keys['ArrowRight']) {
            gameState.player.velocityX = MOVE_SPEED;
            gameState.player.facing = 'right';
        } else {
            gameState.player.velocityX *= 0.8; // Трение
        }
        
        // Гравитация
        gameState.player.velocityY += GRAVITY;
        
        // Обновление позиции игрока
        gameState.player.x += gameState.player.velocityX;
        gameState.player.y += gameState.player.velocityY;
        
        // Обновление анимации
        updatePlayerAnimation();
        
        // Проверка коллизий с платформами
        checkPlatformCollisions();
        
        // Проверка сбора предметов
        checkCollectibles();
        
        // Обновление врагов
        updateEnemies();
        
        // Проверка границ экрана
        if (gameState.player.y > canvas.height) {
            endGame(false, 'Вы упали!');
        }
        
        // Обновление UI
        document.getElementById('scoreDisplay').textContent = gameState.score;
    }
    
    function checkPlatformCollisions() {
        gameState.player.onGround = false;
        
        for (let platform of gameState.platforms) {
            if (isColliding(gameState.player, platform)) {
                // Столкновение снизу (игрок падает на платформу)
                if (gameState.player.velocityY > 0 && 
                    gameState.player.y < platform.y) {
                    gameState.player.y = platform.y - gameState.player.height;
                    gameState.player.velocityY = 0;
                    gameState.player.onGround = true;
                }
                // Столкновение сверху
                else if (gameState.player.velocityY < 0 && 
                         gameState.player.y > platform.y) {
                    gameState.player.y = platform.y + platform.height;
                    gameState.player.velocityY = 0;
                }
                // Столкновение сбоку
                else if (gameState.player.velocityX > 0) {
                    gameState.player.x = platform.x - gameState.player.width;
                } else if (gameState.player.velocityX < 0) {
                    gameState.player.x = platform.x + platform.width;
                }
            }
        }
    }
    
    function checkCollectibles() {
        for (let item of gameState.collectibles) {
            if (!item.collected && isColliding(gameState.player, item)) {
                item.collected = true;
                gameState.score += item.value;
                
                // Проверяем, собраны ли все предметы
                const totalItems = gameState.collectibles.length;
                const collectedItems = gameState.collectibles.filter(i => i.collected).length;
                
                if (collectedItems >= totalItems && totalItems > 0) {
                    endGame(true, 'Поздравляем! Уровень пройден!');
                }
            }
        }
    }
    
    function updateEnemies() {
        for (let enemy of gameState.enemies) {
            enemy.x += enemy.velocityX;
            
            // Простая проверка столкновения с игроком
            if (isColliding(gameState.player, enemy)) {
                endGame(false, 'Вас поймал враг!');
            }
            
            // Поворот врага у краев платформ
            let onPlatform = false;
            for (let platform of gameState.platforms) {
                if (enemy.y + enemy.height >= platform.y && 
                    enemy.y + enemy.height <= platform.y + platform.height &&
                    enemy.x + enemy.width > platform.x && 
                    enemy.x < platform.x + platform.width) {
                    onPlatform = true;
                    break;
                }
            }
            
            if (!onPlatform) {
                enemy.velocityX *= -1;
            }
        }
    }
    
    function isColliding(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }
        
        // Рендеринг
        function render() {
            // Очистка экрана
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем платформы
            ctx.fillStyle = '#8B4513';
            for (let platform of gameState.platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                // Добавляем текстуру
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Рисуем предметы для сбора
            for (let item of gameState.collectibles) {
                if (!item.collected) {
                    // Анимированная монета
                    const time = Date.now() * 0.005;
                    const scale = 1 + Math.sin(time) * 0.1;
                    const size = item.width * scale;
                    const offset = (item.width - size) / 2;
                    
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(item.x + offset, item.y + offset, size, size);
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(item.x + offset, item.y + offset, size, size);
                }
            }
            
            // Рисуем врагов
            ctx.fillStyle = '#FF4500';
            for (let enemy of gameState.enemies) {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                // Глаза
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 10, enemy.y + 10, 8, 8);
                ctx.fillRect(enemy.x + 32, enemy.y + 10, 8, 8);
            }
            
            // Рисуем анимированного игрока
            const playerSprite = createPlayerSprite(
                gameState.player.animationState,
                gameState.player.animationFrame
            );
            ctx.drawImage(
                playerSprite,
                gameState.player.x,
                gameState.player.y,
                gameState.player.width,
                gameState.player.height
            );
        }
        
        // Игровой цикл
        function gameLoop() {
            updateGame();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // API функции
        async function startGame() {
            if (!gameState.running) {
                try {
                    const response = await fetch('/game/api/start/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            level_id: gameState.level
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        gameState.sessionId = data.session_id;
                        gameState.running = true;
                        gameState.score = 0;
                        loadLevel();
                        console.log('Игра начата!');
                    } else {
                        console.log('Нужна авторизация для сохранения прогресса');
                        gameState.running = true;
                        gameState.score = 0;
                        loadLevel();
                    }
                } catch (error) {
                    console.error('Ошибка запуска игры:', error);
                    gameState.running = true;
                    gameState.score = 0;
                    loadLevel();
                }
            }
        }
        
        function pauseGame() {
            gameState.paused = !gameState.paused;
        }
        
        function resetGame() {
            gameState.running = false;
            gameState.paused = false;
            gameState.score = 0;
            gameState.player.x = 400;
            gameState.player.y = 300;
            gameState.player.velocityX = 0;
            gameState.player.velocityY = 0;
            gameState.player.animationState = ANIMATION_STATES.IDLE_RIGHT;
            gameState.player.animationFrame = 0;
            loadLevel();
        }
        
        async function endGame(completed, message) {
            gameState.running = false;
            
            document.getElementById('gameOverTitle').textContent = completed ? 'Уровень пройден!' : 'Игра окончена!';
            document.getElementById('gameOverScore').textContent = `Ваш счет: ${gameState.score}`;
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            
            if (gameState.sessionId) {
                try {
                    await fetch('/game/api/end/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            session_id: gameState.sessionId,
                            score: gameState.score,
                            completed: completed
                        })
                    });
                } catch (error) {
                    console.error('Ошибка сохранения результата:', error);
                }
            }
        }
        
        function restartGame() {
            hideGameOver();
            resetGame();
            startGame();
        }
        
        function hideGameOver() {
            document.getElementById('gameOverScreen').classList.add('hidden');
        }
        
        // Функции авторизации
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
        }
        
        function hideLogin() {
            document.getElementById('loginForm').classList.add('hidden');
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/game/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Неверные данные для входа');
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
            }
        }
        
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/game/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    alert('Регистрация успешна! Теперь войдите в систему.');
                } else {
                    alert('Ошибка регистрации');
                }
            } catch (error) {
                console.error('Ошибка регистрации:', error);
            }
        }
        
        // Утилиты
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Запуск игрового цикла
        loadLevel();
        gameLoop();
    </script>
